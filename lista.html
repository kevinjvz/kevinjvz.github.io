<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="lista.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rick and Morty</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body >

      


    <!--<div class="container my-5">-->
        <div class="row justify-content-center">
            <div class="col-6 text-center mb-4">

                <h2 class="small">Lista de personajes</h2>
         

            </div>
        </div>
        <div class="row justify-content-center mb-3" margin-left="40px">
            <div class="col-md-6">
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="button">Agregar Personaje</button>
                    <button class="btn btn-light" type="button">Limpiar Lista de Personajes</button>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
          <!--  <div class="col-md-6"> -->
                <ul class="list-group" id="my-list">
                    <!-- Los elementos se agregarán dinámicamente aquí -->
                </ul>
           <!-- </div>  -->
        </div>
    <!--  </div> -->
    <template id="list-template">
        <li>  <!--   <li class="list-group-item d-flex justify-content-between align-items-center">-->
            <div class="mi-img me-3 d-flex justify-content-center align-items-center">
                <img alt="black" class="img-fluid rounded" data-id="imagen">
            </div>
            <div class="flex-grow-1">


                <div class="Id_Personaje">
                <p>Id:</p>
                <div  data-id="Id">Este es el Id</div>
                </div>

                <div class="Nombre_Personaje">
                <p>Nombre:</p>
                <div  data-id="Nombre">Este es el nombre</div>
                </div>

                <div class="Estatus_Personaje">
                <p>Estatus:</p>
                <div  data-id="Estatus">Este es el estatus</div>
                </div>

                <div class="Especie_Personaje">
                <p>Especie:</p>
                <div  data-id="Especie">Esta es la especie</div>
                </div>



            </div>
            <span class="badge bg-primary rounded-pill" data-id="number">14</span>
        </li>
    </template>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="lista.js"></script>

</body>






</html>
